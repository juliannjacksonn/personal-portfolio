{% extends "base.html" %}

{% block content %}
    <h2>Register</h2>
    <form action="{{ url_for('register') }}" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
{% endblock %}
